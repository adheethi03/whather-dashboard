<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER DASHBOARD</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container">
            <h1><i class="fa-solid fa-cloud"></i>WEATHER DASHBOARD</h1>
            <br>
            <input type="text" id="name" name="name" placeholder="Enter the city">
            <br>
            <button type="submit" onclick="loadData()">check Weather</button>
            <div id="spinner" class="spinner" style="display: none;"></div>

             <div id="weatherDisplay" class="weather-display"></div>
    <!-- result -->
             <div class="result" id="result" style="display: none;">
                <h3 id="city">CITY NAME:</h3>
                <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="img" width="100px">
                <h5 id="temp"> <i class="fa-solid fa-sun"></i> Temperature</h5>
                <h5 id="hum"><i class="fa-solid fa-droplet"></i> humidity</h5>
                <h5 id="wind"> <i class="fa-solid fa-wind"></i> Wind Speed</h5>
                <h5 id="error" style="color: rgb(186, 8, 8);">Error!!!</h5>
              </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
